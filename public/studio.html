<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Studio Pro</title>
    <link rel="stylesheet" href="studio.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loader-container">
            <div class="logo">Voice Studio Pro</div>
            <div class="loader"></div>
            <div class="loading-text">Loading Studio...</div>
        </div>
    </div>

    <!-- Mobile Bottom Bar -->
    <div class="mobile-bottom-bar">
        <div class="mobile-transport">
            <button id="mobilePlayBtn" class="control-btn play" title="Play">‚ñ∂</button>
            <button id="mobileStopBtn" class="control-btn" title="Stop">‚èπ</button>
            <button id="mobileRecordBtn" class="control-btn record" title="Record">‚è∫</button>
            <button id="mobileEffectsToggle" class="control-btn" title="Effects">üéõÔ∏è</button>
        </div>
    </div>

    <!-- Main Studio Interface -->
    <div id="studioInterface" style="display: none;">

        <!-- Sidebar Overlay for Mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        
        <!-- Mobile Drawer Toggles -->
        <button class="mobile-drawer-toggle left-toggle" id="mobileTracksToggle" title="Tracks">
            üéµ
        </button>

        <!-- Top Bar -->
        <div class="top-bar">
            <div class="logo-section">
                <h1>Voice Studio Pro</h1>
            </div>
            <div class="transport-controls">
                <button id="prevBtn" class="control-btn" title="Previous">‚èÆ</button>
                <button id="playBtn" class="control-btn play" title="Play">‚ñ∂</button>
                <button id="stopBtn" class="control-btn" title="Stop">‚èπ</button>
                <button id="recordBtn" class="control-btn record" title="Record">‚è∫</button>
                <button id="nextBtn" class="control-btn" title="Next">‚è≠</button>
                <button id="undoBtn" class="control-btn" title="Undo">‚Ü∂</button>
                <button id="redoBtn" class="control-btn" title="Redo">‚Ü∑</button>
            </div>
            <div class="tempo-section">
                <label>BPM: <input type="number" id="bpmInput" value="120" min="40" max="240"></label>
                <label>Time: <span id="timeDisplay">00:00.0</span></label>
                <button id="metronomeBtn" class="control-btn">üéµ Metronome</button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Left Sidebar - Track Controls -->
            <div class="left-sidebar">
                <button id="addTrackBtn" class="add-track-btn">+ Add Track</button>
                
                <div id="tracksList" class="tracks-list">
                    <!-- Tracks will be added here dynamically -->
                </div>
            </div>

            <!-- Center - Timeline and Waveform -->
            <div class="center-area">
                <!-- Timeline -->
                <div class="timeline-container">
                    <canvas id="timelineCanvas" width="2000" height="40"></canvas>
                    <div id="playheadLine" class="playhead-line"></div>
                </div>

                <!-- Tracks Display Area -->
                <div id="tracksDisplayArea" class="tracks-display">
                    <!-- Track waveforms will be displayed here -->
                </div>
            </div>

            <!-- Right Sidebar - Effects and Lyrics -->
            <div class="right-sidebar">
                <div class="sidebar-tabs">
                    <button class="tab-btn active" data-tab="effects">Effects</button>
                    <button class="tab-btn" data-tab="lyrics">Lyrics</button>
                </div>

                <!-- Effects Panel -->
                <div id="effectsPanel" class="panel active">
                    <div class="effect-section">
                        <h3>Autotune</h3>
                        <label>
                            <input type="checkbox" id="autotuneToggle"> Enable
                        </label>
                        <label>
                            Key: 
                            <select id="autotuneKey">
                                <option>C</option>
                                <option>C#</option>
                                <option>D</option>
                                <option>D#</option>
                                <option>E</option>
                                <option>F</option>
                                <option>F#</option>
                                <option>G</option>
                                <option>G#</option>
                                <option>A</option>
                                <option>A#</option>
                                <option>B</option>
                            </select>
                        </label>
                        <label>
                            Strength: <input type="range" id="autotuneStrength" min="0" max="100" value="50">
                            <span id="autotuneValue">50</span>
                        </label>
                    </div>

                    <div class="effect-section">
                        <h3>Reverb</h3>
                        <label>
                            <input type="checkbox" id="reverbToggle"> Enable
                        </label>
                        <label>
                            Room Size: <input type="range" id="reverbRoom" min="0" max="100" value="50">
                            <span id="reverbValue">50</span>
                        </label>
                    </div>

                    <div class="effect-section">
                        <h3>Echo/Delay</h3>
                        <label>
                            <input type="checkbox" id="echoToggle"> Enable
                        </label>
                        <label>
                            Delay Time: <input type="range" id="echoTime" min="0" max="100" value="30">
                            <span id="echoTimeValue">30</span>
                        </label>
                        <label>
                            Feedback: <input type="range" id="echoFeedback" min="0" max="100" value="40">
                            <span id="echoFeedbackValue">40</span>
                        </label>
                    </div>

                    <div class="effect-section">
                        <h3>Noise Reduction</h3>
                        <label>
                            <input type="checkbox" id="noiseToggle"> Enable
                        </label>
                        <label>
                            Threshold: <input type="range" id="noiseThreshold" min="0" max="100" value="30">
                            <span id="noiseValue">30</span>
                        </label>
                    </div>

                    <div class="effect-section">
                        <h3>Equalizer</h3>
                        <label>
                            <input type="checkbox" id="eqToggle"> Enable
                        </label>
                        <div class="eq-controls">
                            <label>Low: <input type="range" id="eqLow" min="-20" max="20" value="0">
                            <span id="eqLowValue">0</span></label>
                            <label>Mid: <input type="range" id="eqMid" min="-20" max="20" value="0">
                            <span id="eqMidValue">0</span></label>
                            <label>High: <input type="range" id="eqHigh" min="-20" max="20" value="0">
                            <span id="eqHighValue">0</span></label>
                        </div>
                    </div>

                    <div class="effect-section">
                        <h3>Compressor</h3>
                        <label>
                            <input type="checkbox" id="compressorToggle"> Enable
                        </label>
                        <label>
                            Threshold: <input type="range" id="compThreshold" min="-60" max="0" value="-24">
                            <span id="compThresholdValue">-24</span>
                        </label>
                        <label>
                            Ratio: <input type="range" id="compRatio" min="1" max="20" value="4">
                            <span id="compRatioValue">4</span>
                        </label>
                    </div>

                    <div class="effect-section">
                        <h3>Audio Quality</h3>
                        <label>
                            Sample Rate: 
                            <select id="sampleRate">
                                <option value="44100">44.1 kHz</option>
                                <option value="48000" selected>48 kHz (High)</option>
                                <option value="96000">96 kHz (Studio)</option>
                            </select>
                        </label>
                        <label>
                            Latency: <span id="latencyDisplay">0ms</span>
                        </label>
                    </div>
                </div>

                <!-- Lyrics Panel -->
                <div id="lyricsPanel" class="panel">
                    <textarea id="lyricsText" placeholder="Paste your lyrics here..."></textarea>
                    <button id="clearLyrics" class="btn">Clear Lyrics</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Track Modal -->
    <div id="addTrackModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Track</h2>
            <div class="track-options">
                <button class="track-option-btn" data-type="voice">
                    <span class="icon">üé§</span>
                    <span>Record Voice</span>
                </button>
                <button class="track-option-btn" data-type="audio">
                    <span class="icon">üéµ</span>
                    <span>Add Audio Track</span>
                </button>
                <button class="track-option-btn" data-type="sampler">
                    <span class="icon">üéπ</span>
                    <span>Sampler</span>
                </button>
                <button class="track-option-btn" data-type="instrument">
                    <span class="icon">üé∏</span>
                    <span>Virtual Instrument</span>
                </button>
            </div>
        </div>
    </div>

    <script src="studio.js"></script>
</body>
</html>
