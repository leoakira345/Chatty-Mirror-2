<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call - Chatty Mirror</title>
    <link rel="stylesheet" href="call.css">
</head>
<body>
    <div class="call-container">
        <!-- Incoming Call Screen -->
        <div id="incomingCallScreen" class="incoming-call-screen" style="display: none;">
            <div class="incoming-call-content">
                <div class="caller-avatar">
                    <span id="callerInitial">U</span>
                </div>
                <h2 id="callerName">User</h2>
                <p id="callType">Video Call</p>
                <div class="call-animation">
                    <div class="pulse-ring"></div>
                    <div class="pulse-ring delay-1"></div>
                    <div class="pulse-ring delay-2"></div>
                </div>
                <div class="incoming-call-actions">
                    <button id="declineBtn" class="call-action-btn decline-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 3l18 18M3 21L21 3"></path>
                        </svg>
                        <span>Decline</span>
                    </button>
                    <button id="acceptBtn" class="call-action-btn accept-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        <span>Accept</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Active Call Screen -->
        <div id="activeCallScreen" class="active-call-screen" style="display: none;">
            <!-- Remote Video -->
            <div class="video-container">
                <video id="remoteVideo" autoplay playsinline></video>
                <div id="remoteVideoPlaceholder" class="video-placeholder">
                    <div class="avatar-large">
                        <span id="remoteUserInitial">U</span>
                    </div>
                    <p id="remoteUserName">User</p>
                </div>
            </div>

            <!-- Local Video (Picture-in-Picture) -->
            <div class="local-video-container">
                <video id="localVideo" autoplay muted playsinline></video>
            </div>

            <!-- Call Info -->
            <div class="call-info">
                <p id="callStatus">Connecting...</p>
                <p id="callTimer" style="display: none;">00:00</p>
            </div>

            <!-- Call Controls -->
            <div class="call-controls">
                <button id="toggleVideoBtn" class="control-btn" title="Toggle Video">
                    <svg id="videoOnIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="23 7 16 12 23 17 23 7"></polygon>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                    </svg>
                    <svg id="videoOffIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                        <path d="M16 16v1a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h2m5.66 0H14a2 2 0 0 1 2 2v3.34l1 1L23 7v10"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                </button>

                <button id="toggleAudioBtn" class="control-btn" title="Toggle Audio">
                    <svg id="audioOnIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" x2="12" y1="19" y2="22"></line>
                    </svg>
                    <svg id="audioOffIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                        <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path>
                        <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"></path>
                        <line x1="12" y1="19" x2="12" y2="22"></line>
                    </svg>
                </button>

                <button id="switchCameraBtn" class="control-btn" title="Switch Camera">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 8l4-4m0 0l-4-4m4 4H7a4 4 0 0 0-4 4v8"></path>
                    </svg>
                </button>

                <button id="endCallBtn" class="control-btn end-call-btn" title="End Call">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Call Ended Screen -->
        <div id="callEndedScreen" class="call-ended-screen" style="display: none;">
            <div class="call-ended-content">
                <div class="ended-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                </div>
                <h2>Call Ended</h2>
                <p id="callDuration">Duration: 00:00</p>
                <button id="closeCallBtn" class="close-call-btn">Close</button>
            </div>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="call.js"></script>
</body>
</html>
