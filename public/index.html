<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Chatty Mirror - Real-time chat application with friends">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Chatty Mirror - Real Chat Application</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¬</text></svg>">
    
    <!-- Preconnect for faster loading -->
    <link rel="preconnect" href="https://cdn.socket.io">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 24px; height: 24px; display: inline-block;">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <span>Chatty Mirror</span>
            </h1>
            <div class="user-id-badge">
                <span style="display: inline-block;">ID:</span>
                <span id="currentUserId">----</span>
                <svg id="connectionStatus" class="icon" style="color: #ef4444;" viewBox="0 0 24 24" fill="currentColor" title="Disconnected">
                    <circle cx="12" cy="12" r="10"></circle>
                </svg>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="chats" aria-label="Chats">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span>Chats</span>
                </button>
                <button class="tab-btn" data-tab="search" aria-label="Add Friend">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                    <span>Add Friend</span>
                </button>
            </div>

            <!-- Chats Tab Content -->
            <div class="tab-content active" id="chatsTab">
                <div id="friendsList" class="friends-list">
                    <div class="empty-state">
                        <svg class="icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        <p>No friends yet</p>
                        <p class="text-small">Add friends to start chatting!</p>
                    </div>
                </div>
            </div>

            <!-- Search Tab Content -->
            <div class="tab-content" id="searchTab">
                <div class="search-container">
                    <label class="search-label" for="searchInput">Search User by ID</label>
                    <div class="search-input-group">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Enter 4-digit ID" 
                            maxlength="4" 
                            inputmode="numeric"
                            pattern="[0-9]*"
                            class="search-input"
                            autocomplete="off"
                            aria-label="User ID search">
                        <button id="searchBtn" class="search-btn" aria-label="Search">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            <span style="display: inline-block;">Search</span>
                        </button>
                    </div>
                    <div id="searchResult" class="search-result" style="display: none;" role="region" aria-live="polite"></div>
                </div>
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="chat-area">
            <div id="noChatSelected" class="no-chat-selected">
                <svg class="icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <p>Select a friend to start chatting</p>
            </div>

            <div id="chatContainer" class="chat-container" style="display: none;">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="chat-header-content">
                        <div class="avatar-container">
                            <div class="avatar" id="chatAvatar" aria-hidden="true">U</div>
                            <span id="onlineIndicator" class="online-indicator" title="Offline" aria-label="User status"></span>
                        </div>
                        <div class="chat-header-info">
                            <p class="friend-name" id="chatFriendName">Friend Name</p>
                            <p class="friend-id" id="chatFriendId">ID: 0000</p>
                            <p id="typingIndicator" style="display: none; font-size: 0.75rem; color: #6b7280; font-style: italic; margin-top: 0.25rem;">
                                <span style="display: inline-block; width: 4px; height: 4px; background: #6b7280; border-radius: 50%; margin-right: 2px; animation: typing 1.4s infinite;"></span>
                                <span style="display: inline-block; width: 4px; height: 4px; background: #6b7280; border-radius: 50%; margin-right: 2px; animation: typing 1.4s infinite 0.2s;"></span>
                                <span style="display: inline-block; width: 4px; height: 4px; background: #6b7280; border-radius: 50%; margin-right: 6px; animation: typing 1.4s infinite 0.4s;"></span>
                                typing...
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Messages Area -->
                <div class="messages-area" id="messagesArea" role="log" aria-live="polite" aria-relevant="additions">
                    <div style="text-align: center; color: #6b7280; padding: 2rem;">
                        No messages yet. Start the conversation!
                    </div>
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <div id="emojiPicker" class="emoji-picker" style="display: none;" role="dialog" aria-label="Emoji picker"></div>
                    
                    <div class="input-controls">
                        <button class="icon-btn" id="fileBtn" title="Attach file" aria-label="Attach file">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                            </svg>
                        </button>
                        <input 
                            type="file" 
                            id="fileInput" 
                            style="display: none;" 
                            accept="image/*,video/*,.pdf,.doc,.docx,.txt,.zip"
                            aria-hidden="true">
                        
                        <button class="icon-btn" id="emojiBtn" title="Add emoji" aria-label="Add emoji">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                                <line x1="9" y1="9" x2="9.01" y2="9"></line>
                                <line x1="15" y1="9" x2="15.01" y2="9"></line>
                            </svg>
                        </button>
                        
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Type a message..." 
                            class="message-input"
                            autocomplete="off"
                            aria-label="Message input">
                        
                        <button class="send-btn" id="sendBtn" aria-label="Send message">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                            <span style="display: none;">Send</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading Chatty Mirror...</p>
    </div>

    <!-- Typing animation styles -->
    <style>
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }
    </style>

    <!-- Socket.IO (must be loaded before app.js) -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
