<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty Mirror - Real Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">Chatty Mirror</h1>
            <div class="user-id-badge">
                Your ID: <span id="currentUserId">----</span>
                <svg id="connectionStatus" class="icon" style="margin-left: 10px; color: #ef4444;" viewBox="0 0 24 24" fill="currentColor" width="16" height="16" title="Disconnected">
                    <circle cx="12" cy="12" r="10"></circle>
                </svg>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="chats">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Chats
                </button>
                <button class="tab-btn" data-tab="search">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                    Add Friend
                </button>
            </div>

            <!-- Chats Tab Content -->
            <div class="tab-content active" id="chatsTab">
                <div id="friendsList" class="friends-list">
                    <div class="empty-state">
                        <svg class="icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        <p>No friends yet</p>
                        <p class="text-small">Add friends to start chatting!</p>
                    </div>
                </div>
            </div>

            <!-- Search Tab Content -->
            <div class="tab-content" id="searchTab">
                <div class="search-container">
                    <label class="search-label">Search User by ID</label>
                    <div class="search-input-group">
                        <input type="text" id="searchInput" placeholder="Enter 4-digit ID" maxlength="4" class="search-input">
                        <button id="searchBtn" class="search-btn">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="searchResult" class="search-result" style="display: none;"></div>
                </div>
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="chat-area">
            <div id="noChatSelected" class="no-chat-selected">
                <svg class="icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <p>Select a friend to start chatting</p>
            </div>

            <div id="chatContainer" class="chat-container" style="display: none;">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="chat-header-content">
                        <div class="avatar-container">
                            <div class="avatar" id="chatAvatar">U</div>
                            <span id="onlineIndicator" class="online-indicator" title="Offline"></span>
                        </div>
                        <div>
                            <p class="friend-name" id="chatFriendName">Friend Name</p>
                            <p class="friend-id" id="chatFriendId">ID: 0000</p>
                        </div>
                    </div>
                </div>

                <!-- Typing Indicator -->
                <div id="typingIndicator" class="typing-indicator" style="display: none;">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span style="margin-left: 5px;">typing...</span>
                </div>

                <!-- Messages Area -->
                <div class="messages-area" id="messagesArea">
                    <!-- Messages will be inserted here -->
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <div id="emojiPicker" class="emoji-picker" style="display: none;"></div>
                    
                    <div class="input-controls">
                        <button class="icon-btn" id="fileBtn" title="Attach file">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                            </svg>
                        </button>
                        <input type="file" id="fileInput" style="display: none;" accept="image/*,video/*,.pdf,.doc,.docx,.txt,.zip">
                        
                        <button class="icon-btn" id="emojiBtn" title="Add emoji">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                                <line x1="9" y1="9" x2="9.01" y2="9"></line>
                                <line x1="15" y1="9" x2="15.01" y2="9"></line>
                            </svg>
                        </button>
                        
                        <input type="text" id="messageInput" placeholder="Type a message..." class="message-input">
                        
                        <button class="send-btn" id="sendBtn">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading Chatty Mirror...</p>
    </div>

    <!-- Socket.IO (must be loaded before app.js) -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
